<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1a4ed4a819.js" crossorigin="anonymous"></script>
    <script defer type="module" src="js/generatorCard.js"></script>
    <script defer type="module" src="js/api.js"></script>
    <script defer type="module" src="js/generator.js"></script>

    <script defer type="module" src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link defer href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script defer  src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</head>

<body>
    <div class="clouds">
    </div>
    <div class="stars"></div>
    <div class="flex justify-center items-center mt-4">
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>

        </label>
        <div class="night-toggle" id="toggleSwitch">
            <div id="moon" class="moon"></div>
        </div>

    </div>
    <div class=" flex justify-center items-center flex-col">
        <h1 class="my-6 font-bold">Choisir une commune</h1>


        <div>
            <form class="ombre bg-white rounded px-10 pt-6 pb-8 mb-4 ">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Code postal
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="cp" type="number" min="0" placeholder="Code postal">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Commune
                    </label>
                    <select id="commune"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected disabled>Choisir une commune</option>

                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Nombre de jours
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="nbjour" type="number" min="0" max="7" value="1">
                </div>


                <div class="md:flex md:items-center mb-6">
                    <label class="md:w-2/3 block text-gray-500 font-bold">

                        <input id="latitude" class="mr-2 leading-tight" type="checkbox" checked>

                        <span class="text-sm">
                            Latitude
                        </span>
                    </label>
                    <label class="md:w-2/3 block text-gray-500 font-bold">

                        <input id="longitude" class="mr-2 leading-tight" type="checkbox" checked>

                        <span class="text-sm">
                            Longitude
                        </span>
                    </label>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <label class="md:w-2/3 block text-gray-500 font-bold">
                        <input id="cumul" class="mr-1 leading-tight" type="checkbox" checked>
                        <span class="text-sm">
                            cumul pluie
                        </span>
                    </label>
                    <label class="md:w-2/3 block text-gray-500 font-bold">
                        <input id="vent" class="mr-1 leading-tight" type="checkbox" checked>
                        <span class="text-sm">
                            Vent moyen
                        </span>
                    </label>

                </div>

                <div class="md:flex md:items-center mb-6">
                    <label class="md:w-2/3 block text-gray-500 font-bold">

                        <input id="dir_vent" class="mr-2 leading-tight" type="checkbox" checked>

                        <span class="text-sm">
                            direction vent
                        </span>
                    </label>

                </div>

                <div class="flex items-center justify-center">

                    <button id="submit"
                        class="shadow bg-teal-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button">
                        Envoyer
                    </button>

                </div>


            </form>
        </div>



        <h1 class="my-6 font-bold">Prévisions Météorologiques</h1>


        <div class="flex flex-wrap gap-8 w-full justify-center items-center mb-10" id="cardNode">
        </div>


    </div>


</body>

</html>
