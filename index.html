<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="  flex justify-center items-center flex-col">
        <h1 class="my-6 font-bold">Choisir une commune</h1>


        <div>
            <form class="ombre bg-white rounded px-8 pt-6 pb-8 mb-4 ">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Code postal
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="cp" type="number" placeholder="Code postal">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Commune
                    </label>
                    <select id="commune"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Nombre de jours
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="nbjour" type="number" max="7" value="41">
                </div>


                <div class="md:flex md:items-center mb-6">
                    <label class="md:w-2/3 block text-gray-500 font-bold">
                        <input id="latitude" class="mr-2 leading-tight" type="checkbox">
                        <span class="text-sm">
                            Latitude
                        </span>
                    </label>
                    <label class="md:w-2/3 block text-gray-500 font-bold">
                        <input id="longitude" class="mr-2 leading-tight" type="checkbox">
                        <span class="text-sm">
                            Longitude
                        </span>
                    </label>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <label class="md:w-2/3 block text-gray-500 font-bold">
                        <input id="cumul" class="mr-2 leading-tight" type="checkbox">
                        <span class="text-sm">
                            cumul pluie
                        </span>
                    </label>
                    <label class="md:w-2/3 block text-gray-500 font-bold">
                        <input id="vent" class="mr-2 leading-tight" type="checkbox">
                        <span class="text-sm">
                            Vent moyen
                        </span>
                    </label>
                    
                </div>

                <div class="md:flex md:items-center mb-6">
                    <label class="md:w-2/3 block text-gray-500 font-bold">
                        <input id="dir_vent" class="mr-2 leading-tight" type="checkbox">
                        <span class="text-sm">
                            direction vent
                        </span>
                    </label>
                    
                </div>

                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button
                            class="shadow bg-teal-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="submit">
                            Envoyer
                        </button>
                    </div>
                </div>


            </form>
        </div>

        <h1 class="my-6 font-bold">Prévisions Météorologiques</h1>
        <div id="weather-card" class="ombre bg-white rounded px-8 pt-6 pb-8 mb-4 ">
            <p> température minimale : <span class="temp_min"></span></p>
            <p> température maximale : <span class="temp_max"></span></p>
            <p> probabilité de pluie : <span class="proba_pluie"></span></p>
            <p> temps d'ensoleillement : <span class="ensoleiment"></span></p>
        </div>




    </div>
</body>

</html>
