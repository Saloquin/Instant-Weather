      crossorigin="anonymous"

    <script type="module" src="js/generator.js"></script>
    <script type="module" src="js/script.js"></script>

    ></script>
  </head>

          </div>
          <div class="theme-switch__circle-container">
            <div class="theme-switch__sun-moon-container">
              <div class="theme-switch__moon">
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulaire pour choisir une commune -->
    <div class="flex justify-center items-center flex-col">
      <h1 class="my-6 font-bold">Choisir une commune</h1>
      <div>
        <form class="ombre bg-white rounded px-12 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label for="cp" class="block text-gray-700 text-sm font-bold mb-2">
              Code postal
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="cp"
              type="number"
              min="0"
              placeholder="Code postal"
            />
          </div>
          <div class="mb-6">
            <label
              for="commune"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Commune
            </label>
            <select
              id="commune"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full"
            >
              <option selected disabled>Choisir une commune</option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="nbjour"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Nombre de jours
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="nbjour"
              type="number"
              min="0"
              max="7"
              value="1"
            />
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-2/3 block text-gray-500 font-bold">
              <label for="latitude" class="text-sm">
                <input
                  id="latitude"
                  class="mr-2 leading-tight"
                  type="checkbox"
                  checked
                />
                Latitude
              </label>
            </div>
            <div class="md:w-2/3 block text-gray-500 font-bold">
              <label for="longitude" class="text-sm">
                <input
                  id="longitude"
                  class="mr-2 leading-tight"
                  type="checkbox"
                  checked
                />
                Longitude
              </label>
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-2/3 block text-gray-500 font-bold">
              <label for="cumul" class="text-sm">
                <input
                  id="cumul"
                  class="mr-1 leading-tight"
                  type="checkbox"
                  checked
                />
                cumul pluie
              </label>
            </div>
            <div class="md:w-2/3 block text-gray-500 font-bold">
              <label for="vent" class="text-sm">
                <input
                  id="vent"
                  class="mr-1 leading-tight"
                  type="checkbox"
                  checked
                />
                Vent moyen
              </label>
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-2/3 block text-gray-500 font-bold">
              <label for="dir_vent" class="text-sm">
                <input
                  id="dir_vent"
                  class="mr-2 leading-tight"
                  type="checkbox"
                  checked
                />
                direction vent
              </label>
            </div>
          </div>
          <div class="flex items-center justify-center">
            <button
              id="submit"
              class="shadow bg-teal-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Envoyer
            </button>
          </div>
        </form>
      </div>

      <!-- Section pour afficher les prévisions météorologiques -->
      <h1 class="my-6 font-bold">Prévisions Météorologiques</h1>
      <div
        class="flex flex-wrap gap-8 w-full justify-center items-center mb-10"
        id="cardNode"
      ></div>
    </div>

</html>
